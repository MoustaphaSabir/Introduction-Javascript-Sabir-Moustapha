<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculs</title>
</head>
<body>
    <script>
       let nombre1 = parseInt(prompt("Entrez le premier nombre svp"));
       let nombre2 = parseInt(prompt("Entrez le deuxieme nombre svp"));
       let somme = nombre1 + nombre2;

       console.log(`${nombre1} + ${nombre2} = ${somme}`);

       let soustraction = nombre1 - nombre2;
       console.log(`${nombre1} - ${nombre2} = ${soustraction}`);

       let multiplication = nombre1 * nombre2;
       console.log(`${nombre1} * ${nombre2} = ${multiplication}`);

       let division = nombre1 / nombre2;
       console.log(`${nombre1} / ${nombre2} = ${division}`);

       let puissance = nombre1 ** nombre2;
       console.log(`${nombre1} exposant ${nombre2} = ${puissance}`);
       
    </script>
</body>
</html>
