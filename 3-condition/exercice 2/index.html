<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison</title>
</head>
<body>
    <script>
       let nombre1 = parseInt(prompt("Entrez le premier nombre svp"));
       let nombre2 = parseInt(prompt("Entrez le deuxième nombre svp"));
         
        if (nombre1>nombre2) {
            console.log("Le nombre 1 est plus grand que le nombre 2");
        }else if (nombre1<nombre2){
           console.log( "Le nombre 1 est plus petit que le nombre 2")
        } else{
            console.log("Les deux nombres sont égaux");
        }
        
       
    </script>
</body>
</html>
