<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot_passe_valide</title>
</head>
<body>
    <script>
        let motDePass = prompt("Entrez votre mot de passe svp!");
        console.log(motDePass.length);
    
        if (motDePass.length >= 5 && motDePass.length <= 12) {
            alert("Mot de passe valide");
        }else{
            alert("Mot de passe invalide");
        }
    </script>
</body>
</html>
