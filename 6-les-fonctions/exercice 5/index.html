    <script>
        // Créez une fonction qui prend un nombre en argument 
        // et retourne ce nombre incrémenté de 1.
        function incrementer(nombre) {
            return nombre +1
        }
        console.log(incrementer(10));
        console.log(incrementer(20));
    </script>
